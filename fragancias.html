<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-custom-header text-center py-4">
        <h1 class="text-light">Catálogo de Productos</h1>
    </header>

    <!-- Filtro de Género -->
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-3">
                <label for="filtro-genero" class="font-weight-bold">Filtrar por Género:</label>
                <select id="filtro-genero" class="form-control d-inline-block w-auto ml-2">
                    <option value="todos">Todos</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Contenedor de Productos -->
    <div class="container my-5">
        <div class="row justify-content-center" id="productos">
            <!-- Los productos se generarán aquí por JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-custom-footer text-white text-center py-3">
        <p>&copy; 2024 Lirio Brillante. Todos los derechos reservados.</p>
        <p class="mb-0">Síguenos en:</p>
        <div class="d-flex justify-content-center align-items-center mt-2">
            <a href="#" class="social-link mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace al archivo de la base de datos -->
    <script src="js/baseDeDatos.js"></script>
    <!-- Enlace al archivo de generación de productos -->
    <script src="js/script.js"></script>
</body>
</html>
