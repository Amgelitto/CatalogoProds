<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cosméticos</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-a9KDRt5cLvE5BM6Aqtr2Ny0HXrldU4LGVpafzVW84opqrzix5CuD8uSaD9d5TWrzb95h+cE53Ga8q4sNBG8vMw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Header -->
    <header class="bg-custom-header text-center py-4">
        <h1 class="text-light">Catálogo de Cosméticos</h1>
    </header>


   <!-- Filtro de Categoría y Botón -->
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-between align-items-center mb-3">
            <!-- Botón -->
            <a href="fragancias.html" class="btn btn-custom">Ir a Fragancias</a>
            
            <!-- Filtro de Categoría -->
            <div class="text-center">
                <label for="filtro-categoria" class="font-weight-bold filtro-label">
                    <i class="fas fa-filter mr-2"></i> Filtrar por Categoría:
                </label>
                <div class="select-wrapper d-inline-block ml-2">
                    <select id="filtro-categoria" class="form-control select-modern">
                        <option value="todos">Todos</option>
                        <option value="cosmetico">Maquillaje</option>
                        <option value="cuidado">Cuidado de la piel</option>
                        <option value="cabello">Cuidado capilar</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>



    <!-- Contenedor de Productos -->
    <div class="container my-5">
        <div class="row justify-content-center" id="productos">
            <!-- Los productos se generarán aquí por JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-custom-footer text-white text-center py-3">
        <p>&copy; 2024 Lirio Brillante. Todos los derechos reservados.</p>
        <p class="mb-0">Síguenos en:</p>
        <div class="d-flex justify-content-center align-items-center mt-2">
            <a href="#" class="social-link mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace al archivo de la base de datos -->
    <script src="js/baseDeDatosCosmeticos.js"></script>
    <!-- Enlace al archivo de generación de productos -->
    <script src="js/scriptCosmeticos.js"></script>
</body>
</html>
